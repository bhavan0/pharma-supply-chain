<div #dialogContent class="ui-dynamic-dialog-body">
    <div class="form-horizontal">

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="Address">User Address</label>
            </div>
            <div class="form-input-div">
                <label class="form-label" for="Address">{{user.address}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="Name">Name</label>
            </div>
            <div class="form-input-div">
                <label class="form-label" for="Name">{{user.name}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="Role">Role</label>
            </div>
            <div class="form-input-div">
                <label class="form-label" for="Role">{{role}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-div">
                <label class="form-label" for="Balance">Balance</label>
            </div>
            <div class="form-input-div">
                <label class="form-label" for="Balance">{{balance}}</label>
            </div>
        </div>
    </div>
</div>

<div class="ui-dynamic-dialog-footer">
    <div class="text-right">
        <button pButton label="Cancel" class="ui-button-tertiary" (click)="closeDialogBox()"></button>
    </div>
</div>
